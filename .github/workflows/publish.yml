on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14.x'
      - run: yarn install
      - uses: cycjimmy/semantic-release-action@v2
        with:
          token: ${{ secrets.NPM_TOKEN }}
